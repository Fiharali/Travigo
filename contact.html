<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/contact.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header--->
    <header>
        <a href="#" class="logo "><img src="img/logo2.png" alt="" srcset=""></a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html ">Tours</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </header>

    <div class="sectionForm">
      <div class="contactMain container">
        <div class="row justify-content-center ">
          <div class="col-md-7  m-4 p-4 mt-5 formMain">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label text-light" 
                  > Name </label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="name ex:: ali "
                />

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-light"  
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      placeholder="email ex:: ali@gmail.com"
                    />
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light"
                  >Your Message </label
                >
                <textarea
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Your Message"
                ></textarea>
          </div>
             
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
              </div>
              <button type="submit" class="btn button form-control">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--footer--->

    <!--link to js--->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
